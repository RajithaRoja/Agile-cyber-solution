    <body>
        <h1>PRODUCT ORDER FORM</h1>
        <form>
        <div id="flex">
            <label for="name">FIRST NAME</label>:<input type="text" placeholder="Your First Name" size="20"required>
            <label for="secind name">LAST NAME</label>:<input type="text" placeholder="Your Last Name" size="20"required>

             <label for="email">EMAIL ADDRESS</label>:
             <input type="text" placeholder="mail@example.com" size="20"required>

             <label for="number">PHONE NUMBER</label>:
             <input type="text" placeholder="+??" size="1"required>
             <input type="text" placeholder="??" size="11"required>
             <br><br>
             <label for="bill">BILLING ADDRESS</label>:
             <input type="text" placeholder="Billing Address" size="77"required>
             <br><br>
             <label for="address">YOUR ADDRESS</label>:
             <input type="text" placeholder="Your Address" name="add" size="77"required>
             <br><br>
             <label for="city">CITY</label>:
             <input type="text" placeholder="Your City" size="20"required>
             <label>STATE/PROVINCE</label>:
             <input type="text" placeholder="Your State or province" size="20"required>
             <br><br>
             <label for="zip">ZIP CODE</label>:
             <input type="text" placeholder="Zip Code" size="20"required>
             <label for="country">COUNTRY</label>:
             <input type="text" placeholder="country" size="20"required>
             <br><br>
             <div class="z">
                <input type="submit" value="PLACE ORDER" id="submit">
                <input type="reset" value="RESET" id="reset">
            </div> 
        </div>
