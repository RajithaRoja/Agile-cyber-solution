    <body>
        <h1>PRODUCT ORDER FORM</h1>
        <form>
        <div id="flex">
            <label for="name">FIRST NAME</label>:<input type="text"id="first" placeholder="Your First Name" size="20"required>
            <label for="secind name">LAST NAME</label>:<input type="text" id="second" placeholder="Your Last Name" size="20"required>
            <br><br>
             <label for="email">EMAIL ADDRESS</label>:
             <input id="email" type="text" placeholder="mail@example.com" size="20"required>
             <br><br>
             <label for="number">PHONE NUMBER</label>:
             <input type="text" id="number" placeholder="+??" size="1"required>
             <input type="text" id="num" placeholder="??" size="11"required>
             <br><br>
             <label for="bill">BILLING ADDRESS</label>:
             <input type="text" id="bill" placeholder="Billing Address" size="77"required>
             <br><br>
             <label for="address">YOUR ADDRESS</label>:
             <input type="text" id="address" placeholder="Your Address" name="add" size="77"required>
             <br><br>
             <label for="city">CITY</label>:
             <input type="text" id="city" placeholder="Your City" size="20"required>
             <label>STATE/PROVINCE</label>:
             <input type="text" id="state" placeholder="Your State or province" size="20"required>
             <br><br>
             <label for="zip">ZIP CODE</label>:
             <input type="text" id="zip" placeholder="Zip Code" size="20"required>
             <label for="country">COUNTRY</label>:
             <input type="text" id="country" placeholder="country" size="20"required>
             <br><br>
             <div class="z">
                <input type="submit" id="submit" value="PLACE ORDER" id="submit">
                <input type="reset" id="reset" value="RESET" id="reset">
            </div> 
        </div>
    </form>
